<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="crousal">
        <div class="itag"onclick="previous()"><i class="fa-solid fa-arrow-left"></i></i></div>
        <div class="crousalimg">
          <img src="img/slider1.avif" alt="" />
        </div>
        <div class="crousalimg display">
          <img src="img/slider2.avif" alt="" />
        </div>
        <div class="crousalimg display">
          <img src="img/slider3.avif" alt="" />
        </div>
        <div class="crousalimg display">
          <img src="img/slider4.avif" alt="" />
        </div>
        <div class="crousalimg display">
          <img src="img/slider5.avif" alt="" />
        </div>
        <div class="crousalimg display">
          <img src="img/slider7.avif" alt="" />
        </div>
        <div class="crousalimg display">
          <img src="img/slider8.avif" alt="" />
        </div>
        <div class="itag" onclick="next()"><i class="fa-solid fa-arrow-right"></i></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
